<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Portfolio - Contact Page</title>
    <link rel="reset" href="reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Benjamin A. Brumby</h1>
        <strong>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link" href="about-me.html">About Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link inactive" href="contact.html" tabindex="-1" aria-disabled="true">Contact</a>
                </li>
            </ul>
        </strong>
    </header>

    <main>
        <div class=contact-div>
            <form id="contact-form">
                <label id="name-label" for="name">Name:</label>
                <br>
                <input type="text" id="name" placeholder="John Doe" required />
                <br>
                <label id="email-label" for="email">Email:</label>
                <br>
                <input type="email" id="email" placeholder="name@gmail.com" required />
                <br>
                <label id="message" for="name">Leave A Message:</label>
                <br>
                <textarea rows=10 cols="100"></textarea>
                <br>
                <button id="submit" type="submit">Click Here To Submit!</button>
        </div>
    </main>
</body>

</html>
